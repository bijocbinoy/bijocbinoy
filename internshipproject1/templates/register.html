<!DOCTYPE html>
<html>
<head>

    <title>Title</title>
</head>
<body align="center">
<!--style="text-align:center background-image:url('log.jpg');">-->
<h2>Registration</h2>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>
    <input type="text" name="first_name" placeholder="firstname"><br>
    <input type="text" name="last_name" placeholder="lastname"><br>
    <input type="email" name="email" placeholder="email"><br>
    <input type="password" name="password" placeholder="password"><br>
    <input type="password" name="password1" placeholder="conform password"><br>
    <input type="submit"><br>

</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
